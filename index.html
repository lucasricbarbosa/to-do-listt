<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,500&display=swap"
        rel="stylesheet">
    <title>To-Do List</title>
</head>

<body>

    <header class="header">
        <img src="./assets/Logo.png" alt="">

    <div class="container">
        <input class="input-task" type="text" placeholder="O que tenho que fazer?">
        <button class="button-add-task">Adicionar</button>

        <ul class="list-tasks"></ul>

    </div>


    <script src="./main.js"></script>

</html>
